
{% extends "base_generic.html" %}

{% block content %}>
<h1>All Applications</h1>
{% if application_list %}
<ul>
{% for match in application_list %}
<li>
<a href="{{ match.get_absolute_url }}">{{ match.first_name }}</a>
</li>
{% endfor %}
</ul>
{% else %}
<p>No Application Available</p>
{% endif %}
{% endblock %}
